name: Tests

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "store=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.store }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run frontend tests with coverage
        run: pnpm test:coverage

      - name: Upload frontend coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: coverage/
          retention-days: 14

      - name: Frontend coverage summary
        if: always()
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            echo "## Frontend Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            node -e "
              const data = require('./coverage/coverage-summary.json');
              const total = data.total;
              console.log('Statements : ' + total.statements.pct + '%');
              console.log('Branches   : ' + total.branches.pct + '%');
              console.log('Functions  : ' + total.functions.pct + '%');
              console.log('Lines      : ' + total.lines.pct + '%');
            "  >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Run Rust tests
        working-directory: src-tauri
        run: cargo test --lib

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate Rust coverage
        working-directory: src-tauri
        run: cargo llvm-cov --lib --json --output-path ../rust-coverage.json

      - name: Upload Rust coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rust-coverage
          path: rust-coverage.json
          retention-days: 14

      - name: Rust coverage summary
        if: always()
        run: |
          if [ -f rust-coverage.json ]; then
            echo "## Rust Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            node -e "
              const data = require('./rust-coverage.json');
              if (data.data && data.data[0]) {
                const totals = data.data[0].totals;
                if (totals.lines) console.log('Lines      : ' + (totals.lines.percent || 0).toFixed(2) + '%');
                if (totals.functions) console.log('Functions  : ' + (totals.functions.percent || 0).toFixed(2) + '%');
                if (totals.regions) console.log('Regions    : ' + (totals.regions.percent || 0).toFixed(2) + '%');
              }
            " >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

  test-results:
    name: All Tests Pass
    needs: [frontend-tests, rust-tests]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.frontend-tests.result }}" != "success" ] || [ "${{ needs.rust-tests.result }}" != "success" ]; then
            echo "::error::One or more test jobs failed"
            echo "Frontend: ${{ needs.frontend-tests.result }}"
            echo "Rust: ${{ needs.rust-tests.result }}"
            exit 1
          fi
          echo "All tests passed!"
