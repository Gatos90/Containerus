name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0-beta.3)'
        required: true
        type: string
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Build Tauri (Linux)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: pnpm tauri build --bundles deb,appimage

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/appimage/*.AppImage.sig

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Import Apple certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Build Tauri (macOS)
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: pnpm tauri build --bundles app,dmg

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app.tar.gz
            src-tauri/target/release/bundle/macos/*.app.tar.gz.sig

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Convert version for MSI
        id: msi_version
        shell: bash
        run: |
          # Get version from input or tag
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          # Convert 1.0.0-beta.3 to 1.0.3 for MSI compatibility (valid semver + numeric)
          if [[ "$VERSION" == *"-"* ]]; then
            # Pre-release: 1.0.0-beta.3 -> 1.0.3
            MSI_VERSION=$(echo "$VERSION" | sed -E 's/([0-9]+)\.([0-9]+)\.[0-9]+-[a-zA-Z]+\.([0-9]+)/\1.\2.\3/')
          else
            # Stable: 1.0.0 -> 1.0.0
            MSI_VERSION="$VERSION"
          fi
          echo "version=$MSI_VERSION" >> $GITHUB_OUTPUT
          echo "Original: $VERSION -> MSI: $MSI_VERSION"

      - name: Build Tauri (Windows)
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          # Use --config to override version for MSI without modifying tauri.conf.json
          pnpm tauri build --bundles msi,nsis --config "{\"version\":\"${{ steps.msi_version.outputs.version }}\"}"

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/msi/*.msi.sig
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.exe.sig

  create-release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: List artifacts
        run: find artifacts -type f

      - name: Generate latest.json
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DOWNLOAD_URL="https://github.com/Gatos90/Containerus/releases/download/v${VERSION}"

          # Read signatures (v2 format: .AppImage.sig, .app.tar.gz.sig, .exe.sig)
          LINUX_SIG=""
          MACOS_SIG=""
          WINDOWS_SIG=""

          for f in artifacts/linux-artifacts/**/*.AppImage.sig; do
            [ -f "$f" ] && LINUX_SIG=$(cat "$f")
          done
          for f in artifacts/macos-artifacts/**/*.app.tar.gz.sig; do
            [ -f "$f" ] && MACOS_SIG=$(cat "$f")
          done
          for f in artifacts/windows-artifacts/**/*-setup.exe.sig; do
            [ -f "$f" ] && WINDOWS_SIG=$(cat "$f")
          done

          # Get filenames for download URLs
          # v2 format: AppImage directly, .app.tar.gz for macOS, .exe for Windows
          LINUX_FILE=""
          MACOS_FILE=""
          WINDOWS_FILE=""

          for f in artifacts/linux-artifacts/**/*.AppImage; do
            [ -f "$f" ] && LINUX_FILE=$(basename "$f")
          done
          for f in artifacts/macos-artifacts/**/*.app.tar.gz; do
            [[ "$f" != *.sig ]] && [ -f "$f" ] && MACOS_FILE=$(basename "$f")
          done
          for f in artifacts/windows-artifacts/**/*-setup.exe; do
            [[ "$f" != *.sig ]] && [ -f "$f" ] && WINDOWS_FILE=$(basename "$f")
          done

          echo "Linux: $LINUX_FILE (sig: ${LINUX_SIG:0:20}...)"
          echo "macOS: $MACOS_FILE (sig: ${MACOS_SIG:0:20}...)"
          echo "Windows: $WINDOWS_FILE (sig: ${WINDOWS_SIG:0:20}...)"

          # Build platforms object
          PLATFORMS="{}"

          if [ -n "$LINUX_SIG" ] && [ -n "$LINUX_FILE" ]; then
            PLATFORMS=$(echo "$PLATFORMS" | jq \
              --arg sig "$LINUX_SIG" \
              --arg url "$DOWNLOAD_URL/$LINUX_FILE" \
              '. + {"linux-x86_64": {"signature": $sig, "url": $url}}')
          fi

          if [ -n "$MACOS_SIG" ] && [ -n "$MACOS_FILE" ]; then
            PLATFORMS=$(echo "$PLATFORMS" | jq \
              --arg sig "$MACOS_SIG" \
              --arg url "$DOWNLOAD_URL/$MACOS_FILE" \
              '. + {"darwin-aarch64": {"signature": $sig, "url": $url}}')
          fi

          if [ -n "$WINDOWS_SIG" ] && [ -n "$WINDOWS_FILE" ]; then
            PLATFORMS=$(echo "$PLATFORMS" | jq \
              --arg sig "$WINDOWS_SIG" \
              --arg url "$DOWNLOAD_URL/$WINDOWS_FILE" \
              '. + {"windows-x86_64": {"signature": $sig, "url": $url}}')
          fi

          # Create latest.json
          jq -n \
            --arg version "v${VERSION}" \
            --arg pub_date "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --argjson platforms "$PLATFORMS" \
            '{version: $version, notes: "", pub_date: $pub_date, platforms: $platforms}' \
            > latest.json

          echo "Generated latest.json:"
          cat latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Containerus v${{ steps.version.outputs.version }}
          draft: true
          files: |
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.AppImage.sig
            artifacts/**/*.dmg
            artifacts/**/*.app.tar.gz
            artifacts/**/*.app.tar.gz.sig
            artifacts/**/*.msi
            artifacts/**/*.msi.sig
            artifacts/**/*.exe
            artifacts/**/*.exe.sig
            latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
