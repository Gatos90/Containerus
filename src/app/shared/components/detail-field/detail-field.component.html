<div
  class="flex flex-col sm:flex-row sm:items-center sm:justify-between py-2 sm:py-1.5 px-2 rounded hover:bg-zinc-800/50 group gap-0.5 sm:gap-2"
>
  <span class="text-zinc-500 text-xs sm:text-sm">{{ label() }}</span>
  <div class="flex items-center gap-2 min-w-0">
    <span
      class="text-zinc-200 text-sm truncate"
      [title]="displayValue()"
    >
      {{ displayValue() }}
    </span>
    @if (copyable() && value() != null) {
      <button
        (click)="copyToClipboard()"
        class="opacity-100 sm:opacity-0 sm:group-hover:opacity-100 p-1.5 sm:p-1 touch-target-sm sm:min-w-0 sm:min-h-0 hover:text-blue-400 transition-opacity flex-shrink-0"
        title="Copy to clipboard"
      >
        <lucide-icon [img]="Copy" class="w-4 sm:w-3 h-4 sm:h-3"></lucide-icon>
      </button>
    }
  </div>
</div>
